<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
</head>
<body>

<p th:text="${'Name: ' + book.getName()}">VALUE</p>
<p th:text="${'Author: ' + book.getAuthor()}">VALUE</p>
<p th:text="${'Year: ' + book.getYear()}">VALUE</p>

<a th:href="@{/books/{id}/edit(id=${book.getBookId()})}">Edit data</a>

<form th:method="DELETE" th:action="@{/books/{id}/delete(id=${book.getBookId()})}">
  <input type="submit" value="Delete book"/>
</form>

</body>
</html>
