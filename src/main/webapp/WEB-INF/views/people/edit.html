<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPersonId()})}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="surname">Enter surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{name}">Surname error</div>
    <br/>
    <label for="age">Enter date of birth:</label>
    <input type="text" th:field="*{dateOfBirth}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Age error</div>
    <br/>
    <label for="pName">Enter patronymic name:</label>
    <input type="text" th:field="*{pName}" id="pName"/>
    <div style="color:red" th:if="${#fields.hasErrors('pName')}" th:errors="*{dateOfBirth}">PName Error</div>
    <br/>
    <input type="submit" value="Edit!">
</form>

</body>
</html>
